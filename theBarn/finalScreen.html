<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Confirmed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #105532;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background: #105532;
            width: 100%;
            max-width: 400px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            padding: 40px 20px;
        }

        .hooray {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 60px;
            animation: bounceIn 1s ease-out;
        }

        .checkmark-container {
            position: relative;
            margin-bottom: 80px;
            animation: slideInUp 0.8s ease-out 0.5s both;
        }

        .checkmark {
            width: 120px;
            height: 120px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkmark svg {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .checkmark-circle {
            fill: none;
            stroke: white;
            stroke-width: 3;
            stroke-dasharray: 251;
            stroke-dashoffset: 251;
            animation: drawCircle 1s ease-out 0.5s forwards;
        }

        .checkmark-check {
            fill: none;
            stroke: white;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: drawCheck 0.8s ease-out 1.2s forwards;
        }

        .message {
            font-size: 1.8rem;
            font-weight: bold;
            line-height: 1.3;
            margin-bottom: 80px;
            animation: fadeInUp 0.8s ease-out 1s both;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 320px;
            animation: fadeInUp 0.8s ease-out 1.5s both;
        }

        .btn {
            padding: 18px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-50px);
            }
            50% {
                opacity: 1;
                transform: scale(1.05) translateY(0);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes drawCircle {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .hooray {
                font-size: 2rem;
                margin-bottom: 40px;
            }
            
            .message {
                font-size: 1.5rem;
                margin-bottom: 60px;
            }
            
            .checkmark-container {
                margin-bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="hooray">Thank you</h1>
        
        <div class="checkmark-container">
            <div class="checkmark">
                <svg viewBox="0 0 80 80">
                    <circle class="checkmark-circle" cx="40" cy="40" r="36"/>
                    <path class="checkmark-check" d="M25 40L35 50L55 30"/>
                </svg>
            </div>
        </div>
        
        <div class="message">
            Your reservation<br>
            is received !
        </div>
        
        <div class="buttons">
            <a href="https://starbeans.ceylonlensmedia.com/the-barn/" class="btn btn-primary">Go to homepage</a>
        </div>
    </div>
</body>
</html>
